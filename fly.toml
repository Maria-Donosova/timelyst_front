app = 'timelyst-front'
primary_region = 'iad'

[build]

[env]
  PORT = '7357'

[http_service]
  internal_port = 7357
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1